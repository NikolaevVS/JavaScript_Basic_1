<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
    <script>
        "use strict";

        const userNumber = +prompt('Введите число'); // Объявляем переменную, ввод пребразуем сразу в число
        const userNumberUnit = userNumber % 10; // Остаток от деления будет являться единицой, например 1325 % 10 = 5
        const userNumberDozen = Math.trunc(userNumber / 10) % 10;
        /* Для получения десятка используем функция Math.trunc(), которая возвращает целую часть числа путём удаления всех дробных знаков. 
               нам нужно избавиться от единицы, делим на 1325 / 10 = 132.5, затем получаем целую часть 132.5 % 10 = 2.5, а функция Math.trunc делает число целым, итого 2 */
        const userNumberHundred = Math.trunc(userNumber / 100) % 10;
        /* Надо избавиться от единицы, от десятка, 1325 / 100 = 13.25, затем избавляемся 
               от тысячных (если пользователь введёт число > 999), для этого находим остаток от деления на 10, итого получаем 3.25,
                а функция Math.trunc() делает число целым, убирая дробную часть, итого 3 */
        console.log(`В числе ${userNumber} количество сотен: ${userNumberHundred}, десятков: ${userNumberDozen}, единиц: ${userNumberUnit}`);
        /* Выводим результат 1325 1 - убираем, 
               т.к это тысячная, 3 - сотни, 2 - десятка, 5 - единиц */
    </script>
</body>

</html>
