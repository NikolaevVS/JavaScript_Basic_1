<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        const number = 10;
        console.log(number + number + "10"); // Число + число складываются (10+10=20), затем идёт String(строка) и просто приписывается к сумме. Итог: 2010
        console.log(number + "10" + number);
        /* Число + строка + число, сначала пишется число, затем не может сложить String(строку) и число и просто припиысвает чисол, String(строка)
               не может сложиться с числом и приписывает число итог: 101010 */
        console.log(number + number + +"10"); // Здесь с помощью + тип данных String(строка) преобразовывается в число и складывает правильно все числа. Итог: 30.
        console.log(number / -""); // Infinity(бесконечность), так как число 10 делится на пустое значение
        console.log(number / +"2,5"); // NaN, сначала +"2,5" будет преобразовываться в число из String(строки), но там стоит запятая, а не точка, поэтому будет NaN и 10/NaN будет NaN (not-a-number)
    </script>
</body>
